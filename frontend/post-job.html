<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post a Job â€¢ Skill Connect</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="mx-auto px-6 py-4 flex justify-between items-center">
        <button
          onclick="window.location.href='index.html'"
          class="text-2xl font-bold text-blue-600 hover:text-blue-700"
        >
          Skill Connect
        </button>
        <nav id="navbar" class="space-x-6"></nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-8xl p-6 mt-8">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Post a Job</h2>

      <form
        id="postJobForm"
        class="space-y-6 bg-white p-6 rounded-xl shadow-md"
        enctype="multipart/form-data"
      >
        <div>
          <label class="block text-gray-700 mb-1">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Pay per Hour (in USD)</label>
          <input
            type="number"
            step="0.01"
            min="0.00"
            id="pay_per_hour"
            name="pay_per_hour"
            required
            placeholder="$0.00"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <h3 class="text-sm text-gray-500 uppercase tracking-wide">
          Skills
        </h3>
        <div class="relative inline-block w-full">
          <button
            type="button"
            id="skills-toggle"
            class="w-full border border-gray-300 rounded-lg p-2 flex justify-between items-center focus:ring-2 focus:ring-blue-500 bg-white"
          >
            <span id="skills-label" class="text-gray-600"
              >Select skills</span
            >
            <svg
              class="w-4 h-4 ml-2 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <!-- dropdown -->
          <div
            id="skills-menu"
            class="absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-50"
          >
            <!-- checkboxes will be injected by JS -->
          </div>
        </div>
        <input type="hidden" name="skills" id="skills-hidden" />


        <h3 class="text-sm text-gray-500 uppercase tracking-wide">
          Work Mode
        </h3>
        <select
          name="work_mode"
          id="work_mode"
          class="border rounded w-full p-2"
        >
          <option value="">-- Select Work Mode --</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
          <option value="inoffice">In-Office</option>
        </select>

        <div id="location_div" style="display: none;">
          <label for="location" class="block text-gray-700 mb-1">Location</label>
          <input type="text" id="location" name="location" placeholder="City, State" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"/>
        </div>


        <div>
          <label class="block text-gray-700 mb-1">Requirements</label>
          <textarea
            id="requirements"
            name="requirements"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Key Responsibilities</label>
          <textarea
            id="key_responsibilities"
            name="key_responsibilities"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Picture</label>
          <input name="picture" placeholder="Upload Job Picture"
          type="file"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"/>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Post Job
        </button>
      </form>
    </main>

    <!-- Notifications -->
    <div
      id="notification-container"
      class="fixed top-5 right-5 space-y-3 z-50"
    ></div>

    <script src="./main.js"></script>
    <script src="./post-job.js"></script>
  </body>
</html>
