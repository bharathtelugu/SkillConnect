<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Applications â€¢ Skill Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-100 via-white to-blue-100 font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="mx-auto px-6 py-4 flex justify-between items-center">
      <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-600 hover:text-blue-700">Skill Connect</button>
      <nav id="navbar" class="space-x-6"></nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto p-6 mt-8 w-full">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-blue-600">My Applications</h2>
    </div>

    <div class="mb-6 p-4 bg-white rounded-xl shadow-md flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
        <select id="filter-status" class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="">All Statuses</option>
          <option value="applied">Applied</option>
          <option value="reviewed">Reviewed</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
        <select id="sort-by" class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="-created_at">Newest First</option>
          <option value="created_at">Oldest First</option>
        </select>
      </div>
    </div>
    
    <div id="applicationsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      </div>
  </main>

  <script src="./main.js"></script>
  <script src="./my-applications.js"></script>
</body>
</html>
