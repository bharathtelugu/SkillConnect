<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Browse Jobs â€¢ Skill Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-100 via-white to-blue-100 font-sans">
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="mx-auto px-6 py-4 flex justify-between items-center">
        <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-600 hover:text-blue-700">
          Skill Connect
        </button>
        <nav id="navbar" class="space-x-6"></nav>
      </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto p-6 mt-8 w-full">
      <h2 class="text-3xl font-bold text-blue-600 mb-6">Find Your Next Opportunity</h2>
      
      <div class="mb-8 p-6 bg-white rounded-xl shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
            
            <div class="lg:col-span-2">
                <label for="search-keyword" class="block text-gray-700 font-semibold mb-1">Keyword</label>
                <input type="text" id="search-keyword" placeholder="e.g., React Developer, Python..." class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="minPay" class="block text-gray-700 font-semibold mb-1">Min Pay ($/hr)</label>
                <input type="number" id="minPay" placeholder="e.g., 20" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="location" class="block text-gray-700 font-semibold mb-1">Work Mode</label>
                <select id="location" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 bg-white">
                    <option value="">All</option>
                    <option value="remote">Remote</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="inoffice">In-Office</option>
                </select>
            </div>

            <div class="relative">
                <label for="skills-toggle" class="block text-gray-700 font-semibold mb-1">Skills</label>
                <input type="hidden" id="skills-hidden" />
                <button type="button" id="skills-toggle" class="w-full border border-gray-300 rounded-lg p-2 flex justify-between items-center focus:ring-2 focus:ring-blue-500 bg-white">
                    <span id="skills-label" class="text-gray-600">Select Skills</span>
                    <svg class="w-4 h-4 ml-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="skills-menu" class="absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-50"></div>
            </div>
        </div>
        <div class="mt-4 border-t pt-4">
             <button id="clearFilters" class="bg-gray-300 text-gray-800 py-2 px-6 rounded-lg hover:bg-gray-400">
                Clear Filters
            </button>
        </div>
      </div>

      <div id="jobsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        </div>
      
      <div id="load-more-container" class="text-center mt-8">
        </div>
    </main>

    <script src="./main.js"></script>
    <script src="./jobs.js"></script>
</body>
</html>
