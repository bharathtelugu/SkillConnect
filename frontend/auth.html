<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auth • Skill Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.4s ease-in-out; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-100 via-white to-blue-100 font-sans">

  <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="mx-auto px-6 py-4 flex justify-between items-center">
        <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-600 hover:text-blue-700">Skill Connect</button>
        <nav id="navbar" class="space-x-6"></nav>
      </div>
    </header>

  <!-- Auth Section with Illustration -->
  <main class="flex-grow flex items-center justify-center px-6 py-10">
    <div class="grid md:grid-cols-2 gap-10 max-w-6xl w-full items-center animate-fade-in">
      
      <!-- Illustration -->
      <div class="hidden md:flex justify-center">
        <img src="../images/auth-illustration.png" 
             alt="Skill Connect illustration" 
             class="w-3/4 max-w-md drop-shadow-lg">
      </div>

      <!-- Auth Card -->
      <div class="w-full bg-white shadow-2xl rounded-2xl p-8 border border-gray-100">
        <h2 id="form-title" class="text-3xl font-bold text-center text-blue-600 mb-6 tracking-wide">
          <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
        </h2>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <fieldset class="border border-gray-200 rounded-lg p-3 mb-3">
            <legend class="text-gray-700 font-semibold">Role</legend>
            <label class="block"><input type="radio" name="role" value="freelancer" checked class="mr-2"> Freelancer</label>
            <label class="block"><input type="radio" name="role" value="recruiter" class="mr-2"> Recruiter</label>
          </fieldset>

          <div class="relative">
            <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
            <input name="email" type="email" placeholder="Email" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input name="password" type="password" placeholder="Password" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 shadow-md hover:shadow-lg transition">
            <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
          </button>
          <p class="error text-red-600 text-sm text-center" id="login-error"></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
          <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
            <input name="username" placeholder="Username" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="relative">
            <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
            <input name="email" type="email" placeholder="Email" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input name="password" type="password" placeholder="Password" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input name="confirm_password" type="password" placeholder="Confirm Password" required
              class="w-full pl-10 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
          </div>

          <fieldset class="border border-gray-200 rounded-lg p-3">
            <legend class="text-gray-700 font-semibold">Role</legend>
            <label class="block"><input type="radio" name="role" value="freelancer" checked class="mr-2"> Freelancer</label>
            <label class="block"><input type="radio" name="role" value="recruiter" class="mr-2"> Recruiter</label>
          </fieldset>

          <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 shadow-md hover:shadow-lg transition">
            <i class="fa-solid fa-user-plus mr-2"></i> Register
          </button>
          <p class="error text-red-600 text-sm text-center" id="reg-error"></p>
        </form>

        <!-- Toggle Text -->
        <p id="toggle-text" class="mt-6 text-center text-sm text-gray-600">
          Don’t have an account? 
          <a href="#" id="switch-to-register" class="text-blue-600 font-semibold hover:underline">Register</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-12">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">© 2025 Skill Connect. All rights reserved.</p>
      <div class="space-x-6 mt-3 md:mt-0">
        <a href="#features" class="hover:text-white">Features</a>
        <a href="#about" class="hover:text-white">About</a>
        <a href="./auth.html" class="hover:text-white">Login / Register</a>
      </div>
    </div>
  </footer>

  <script src="./main.js"></script>
  <script src="./auth.js"></script>
</body>
</html>
