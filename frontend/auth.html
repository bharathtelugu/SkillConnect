<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth â€¢ Skill Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
      <header class="bg-white shadow sticky top-0 z-50">
      <div class="mx-auto px-6 py-4 flex justify-between items-center">
        <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-600 hover:text-blue-700">Skill Connect</button>
        <nav id="navbar" class="space-x-6"></nav>
      </div>
    </header>


  <!-- Auth Container -->
  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 mt-8">
      <h2 id="form-title" class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

      <!-- Login Form -->
      <form id="login-form" class="space-y-3">
        <fieldset class="border border-gray-300 rounded-lg p-3">
          <legend class="text-gray-700 font-semibold">Role</legend>
          <label class="block"><input type="radio" name="role" value="freelancer" checked class="mr-2"> Freelancer</label>
          <label class="block"><input type="radio" name="role" value="recruiter" class="mr-2"> Recruiter</label>
        </fieldset>
        <input name="email" type="email" placeholder="Email" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
        <input name="password" type="password" placeholder="Password" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        <p class="error text-red-600 text-sm text-center" id="login-error"></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-3 hidden">
        <input name="username" placeholder="Username" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
        <input name="email" type="email" placeholder="Email" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
        <input name="password" type="password" placeholder="Password" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
        <input name="confirm_password" type="password" placeholder="Confirm Password" required class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        <fieldset class="border border-gray-300 rounded-lg p-3">
          <legend class="text-gray-700 font-semibold">Role</legend>
          <label class="block"><input type="radio" name="role" value="freelancer" checked class="mr-2"> Freelancer</label>
          <label class="block"><input type="radio" name="role" value="recruiter" class="mr-2"> Recruiter</label>
        </fieldset>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
        <p class="error text-red-600 text-sm text-center" id="reg-error"></p>
      </form>

      <!-- Toggle Text -->
      <p id="toggle-text" class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="#" id="switch-to-register" class="text-blue-600 font-semibold hover:underline">Register</a>
      </p>
    </div>
  </main>

  <script src="./main.js"></script>
  <script src="./auth.js"></script>
</body>
</html>
